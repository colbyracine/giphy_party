<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />

  <body>

    <footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="app.js"></script>

</html>
